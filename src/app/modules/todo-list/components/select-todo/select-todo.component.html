<div class="text-center">
    <h1 class="p-3">Mettre à jour la todo</h1>
</div>

<form *ngIf="selectTodo$ | async; else NoElement" 
    [formGroup]="updateTodoForm" 
    (ngSubmit)="updateTodo(updateTodoForm.value)" 
    class="p-3">

    <div class="form-group">
    <label for="title">Titre </label>
    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
    </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="completed" formControlName="completed">
    <label class="form-check-label" for="completed">Est-elle terminé ? </label>
    </div>
    <button type="submit" class="btn btn-outline-success btn-sm">Mettre à jour</button>
</form>

<ng-template #NoElement>Pas de todo séléctionner<ng-template>
